name: Publish to npm

on:
  release:
    types: [published]
  push:
    branches: [main]
    paths: ['package.json']
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no publish)'
        required: true
        default: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Check if version is new
        id: version_check
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          PKG_NAME=$(node -p "require('./package.json').name")
          REMOTE=$(npm view "$PKG_NAME" version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL" >> $GITHUB_OUTPUT
          echo "remote=$REMOTE" >> $GITHUB_OUTPUT
          if [ "$LOCAL" = "$REMOTE" ]; then
            echo "new=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Version $LOCAL already published, skipping."
          else
            echo "new=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ New version detected: $REMOTE â†’ $LOCAL"
          fi

      - name: Update npm to latest
        if: steps.version_check.outputs.new == 'true' || github.event_name == 'workflow_dispatch'
        run: npm install -g npm@latest && npm --version

      - name: Install dependencies
        if: steps.version_check.outputs.new == 'true' || github.event_name == 'workflow_dispatch'
        run: npm ci

      - name: Build (if needed)
        if: steps.version_check.outputs.new == 'true' || github.event_name == 'workflow_dispatch'
        run: npm run build --if-present

      - name: Publish to npm (dry-run)
        if: ${{ inputs.dry_run == true }}
        run: npm publish --access public --dry-run

      - name: Publish to npm
        if: (steps.version_check.outputs.new == 'true' && inputs.dry_run != true) || github.event_name == 'release'
        run: npm publish --access public --provenance
